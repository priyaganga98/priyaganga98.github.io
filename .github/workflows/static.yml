# Simple workflow for deploying React content to GitHub Pages
name: Deploy React to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Setup Node.js (Required for React)
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 2. Install Dependencies
      - name: Install dependencies
        run: npm ci

      # 3. Build the React App
      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 4. Upload ONLY the build folder
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This must match your build folder (CRA uses 'build', Vite uses 'dist')
          path: './build' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
